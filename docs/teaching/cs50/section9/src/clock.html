<!doctype html>
<html>
	<head>
		<style>

        #clock {
            font-family: 'Helvetica Nueue', Helvetica, Verdana, sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: black;
        }

		</style>
	</head>
	<body>
        <div id="clock"></div>
		<script>

        var pad = function(number) {
            return (number < 10) ? "0" + number : number;
        }

        var clock = document.getElementById('clock');
        setInterval(function() {
            var date = new Date();
            var html = '';
            html += '<h1>' + date.getHours() + ':' + pad(date.getMinutes()) + ':' + pad(date.getSeconds()) + '</h1>';
            html += '<h2>' + (date.getMonth() + 1) + '/' + date.getDate() + '/' + date.getFullYear() + '</h2>';
            clock.innerHTML = html;
        }, 100)

		</script>
	</body>
</html>
