<!doctype html>
<html>
	<head>
	</head>
	<body>
		<a id="link" href="http://cs50.net">CS50</a>
		<script>

			var link = document.getElementById('link');
			link.onmouseover = function() {
				link.style.fontSize = "100px";
			};
			link.onmouseout = function() {
				link.style.fontSize = "16px";
			}

		</script>
	</body>
</html>
